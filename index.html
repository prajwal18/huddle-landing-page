<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<!-- CSS Link  -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<!-- Font Link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f899558311.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<header class="logo">
			<img src="images/logo.svg" alt="Brand Logo" />
		</header>

		<main>
			<section class="main-info">
				<h1>
					Build The Community Your Fans Will Love
				</h1>

				<p>
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
					Create connections with your users as you engage in genuine discussion.
				</p>

				<a href="">Register</a>
			</section>

			<aside class="image">
				<img class="desktop" src="images/illustration-mockups.svg" alt="Illustration of website">
			</aside>
		</main>

		<footer>
			<div class="socials">
				<div>
					<a href="https://www.facebook.com" target="_blank" aria-label="Go to Facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>

				<div>
					<a href="https://www.twitter.com" target="_blank" aria-label="Go to Twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				
				<div>
					<a href="https://www.instagram.com" target="_blank" aria-label="Go to Instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<p>&copy; Prajwal Gautam</p>
		</footer>

	</body>

</html>
